<!doctype html>
<html lang="en">

<head>
    <title>AvaNiyantra-SignUp</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="assets/css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/signincss/stylesignup.css">

</head>

<body>
    <header id="header" class="fixed-top ">
        <div class="container d-flex align-items-center justify-content-between">

            <h1 class="logo"><a href="index.html">AvaNiyantra</a></h1>
            <!-- Uncomment below if you prefer to use an image logo -->
            <!-- <a href="index.html" class="logo"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->
        </div>
    </header>
    <!-- End Header -->
    <section id="middle">
        <section class="ftco-section">
            <div class="container">
            </div>
            <div class="row justify-content-center">
                <div class="col col-xl-5">
                    <div class="login-wrap p-4 p-md-3">
                        <h3 class="text-center mb-4">Create Your Account</h3>
                        <form class="signup-form">
                            <div class="form-group mb-1">
                                <label class="label" for="name">Full Name</label>
                                <input type="text" class="form-control" id="name" required>
                            </div>
                            <div class="form-group mb-1">
                                <label class="label" for="Category">Category</label><br>
                                <select name="Category" class="form-control" id="category" required>
									<option value="">--Select Your Domain--</option>
									<option value="Manufacturer">Manufacturer</option>
									<option value="php">Wholesaler</option>
									<option value="java">Pharmacist</option>
								</select>
                            </div>
                            <div class="form-group mb-1">
                                <label class="label" for="registration_number">Registration Number</label>
                                <input type="text" class="form-control" id="registration" required>
                            </div>
                            <div class="form-group mb-1">
                                <label class="label" for="email">Email Address</label>
                                <input type="text" class="form-control" id="email" required>
                            </div>
                            <div class="form-group mb-1">
                                <label class="label" for="password">Password</label>
                                <input id="password-field" type="password" class="form-control" id="pass" required>
                                <span toggle="#password-field" class="fa fa-fw fa-eye field-icon toggle-password"></span>
                            </div>
                            <div class="form-group d-md-flex">
                                <div class="w-100 text-left">
                                    <label class="checkbox-wrap checkbox-primary">I agree all statements in terms of
										service
										<input type="checkbox" required>
										<span class="checkmark"></span>
									</label>
                                </div>
                            </div>
                            <div class="form-group">

                            </div>
                        </form>
                        <button class="form-control btn btn-primary rounded submit px-3" id="submit">SignUp</button>
                        <p>I'm already a member! <a href="login.html">Sign In</a></p>
                    </div>
                </div>
            </div>
            </div>
        </section>
        </div>
    </section>


    <script src="assets/signinjsjs/jquerysignup.min.js"></script>
    <script src="assets/signinjsjs/poppersignup.js"></script>
    <script src="assets/signinjsjs/bootstrapsignup.min.js"></script>
    <script src="assets/signinjsjs/mainsignup.js"></script>
    <script src="./script.js"></script>

</body>

</html>
